<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <title>Index</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.js" defer></script>
</head>
<body>
  <main>
    <h1>Use jQuery to change this heading.</h1>
    <img id="panda-photo" src="panda.jpg" alt="panda"">
    <section id="text">
      <p>Please change this to red.</p>
      <p>Please change this to green.</p>
      <p>Please make this bold.</p>
    </section>
    <section id="buttons"> 
      <p>Watch what happens to the panda photo.</p>
      <button type="button">Panda Photo</button>

      <p>Click to make animate the box below.</p>
      <button type="button">Animate</button>
      <div style="background-color: red; height: 100px; width: 100px; margin-top: 20px; position: relative"></div>

      <p>Click to make this box fade in and out.</p>
      <button type="button">Fade Out</button>
      <div style="background-color: yellow; height: 100px; width: 100px; margin-top: 20px">
    </section>
  </main>
</body>
</html>

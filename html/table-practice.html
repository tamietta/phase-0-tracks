<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border=1>
		<tr>
			<th>Language</th>
			<th>File Extension</th>
			<th>Sample Code</th>
		</tr>
		<tr>
			<td>Python</td>
			<td>.py</td>
			<td><code>print "Python"</code></td>
		</tr>
		<tr>
			<td>Ruby</td>
			<td>.rb</td>
			<td><code>puts "Ruby"</code></td>
		</tr>
		<tr>
			<td>Javascript</td>
			<td>.js</td>
			<td><code>console.log("Javascript")</code></td>
		</tr>
	</table>

	<table border=2>
		<tr>
			<th>monday</th>
			<th>tuesday</th>
			<th>wednesday</th>
		</tr>
		<tr>
			<td rowspan="2">Morning Yoga</td>
			<td>Fruit Smoothie</td>
			<td>Morning Tea</td>
		</tr>
		<tr>
			<td>Morning Walk</td>
			<td>Read Newspaper</td>
		</tr>
		<tr>
			<td>Breakfast</td>
			<td colspan="2">Work</td>
		</tr>
	</table>
</body>
</html>
